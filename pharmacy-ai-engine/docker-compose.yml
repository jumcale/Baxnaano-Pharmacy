version: "3.9"

services:
  ai-engine:
    build: .
    command: uvicorn app:app --host 0.0.0.0 --port 8001 --reload
    environment:
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8001:8001"
    depends_on:
      - redis

  worker:
    build: .
    command: celery -A ai_engine.tasks.celery_tasks.celery_app worker -l info
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
