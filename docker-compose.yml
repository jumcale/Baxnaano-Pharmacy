version: "3.9"

services:
  backend:
    build:
      context: ./backend
    command: gunicorn pharmacy.wsgi:application --bind 0.0.0.0:8000
    env_file:
      - ./backend/.env.example
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - AI_ENGINE_BASE_URL=http://ai-engine:8001
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
      - ai-engine

  worker:
    build:
      context: ./backend
    command: celery -A pharmacy worker -l info
    env_file:
      - ./backend/.env.example
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - AI_ENGINE_BASE_URL=http://ai-engine:8001
    depends_on:
      - backend
      - redis

  beat:
    build:
      context: ./backend
    command: celery -A pharmacy beat -l info
    env_file:
      - ./backend/.env.example
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_URL=redis://redis:6379/0
      - AI_ENGINE_BASE_URL=http://ai-engine:8001
    depends_on:
      - backend
      - redis

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend

  ai-engine:
    build:
      context: ./pharmacy-ai-engine
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  ai-worker:
    build:
      context: ./pharmacy-ai-engine
    command: celery -A ai_engine.tasks.celery_tasks.celery_app worker -l info
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - ai-engine
      - redis

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=pharmacydb
      - POSTGRES_USER=pharmacy_user
      - POSTGRES_PASSWORD=pharmacy_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
